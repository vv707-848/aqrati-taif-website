  <script>
    /*************** إدارة تسجيل الدخول والإشعارات ***************/
    const ADMIN_USERNAME = "ivl511";
    const ADMIN_PASSWORD = "Wa@055364";
    
    function showToast(message) {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = "alert alert-success";
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => { toast.remove(); }, 3000);
    }
    
    function performLogin() {
      const user = document.getElementById("usernameInput").value.trim();
      const pass = document.getElementById("passwordInput").value.trim();
      if(user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
        firebase.database().ref("admin").set({ loggedIn: true }); // optional: تسجيل الدخول في قاعدة البيانات
        localStorage.setItem("adminLoggedIn", "true");
        document.getElementById("loginPanel").style.display = "none";
        showAdminPanel();
      } else {
        alert("بيانات الدخول غير صحيحة!");
      }
    }
    
    function performLogout() {
      localStorage.removeItem("adminLoggedIn");
      hideAdminPanel();
    }
    
    function showAdminPanel() {
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("loginLogoutBtn").textContent = "تسجيل خروج";
    }
    
    function hideAdminPanel() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginLogoutBtn").textContent = "تسجيل دخول";
    }
    
    document.getElementById("loginLogoutBtn").addEventListener("click", function(){
      if(localStorage.getItem("adminLoggedIn") === "true") {
        performLogout();
      } else {
        document.getElementById("loginPanel").style.display = "block";
        window.scrollTo(0,0);
      }
    });
    
    /*************** إدارة بيانات العقارات باستخدام Firebase Realtime Database ***************/
    
    // قراءة العقارات من قاعدة بيانات Firebase
    function loadProperties() {
      firebase.database().ref("properties").once("value").then(snapshot => {
        const data = snapshot.val();
        if(data) {
          properties = Object.values(data);
        } else {
          properties = [];
        }
        filteredList = [...properties];
        updateAdminTable();
        generatePropertyCards();
      }).catch(err => {
        console.error("Error loading properties:", err);
      });
    }
    
    // حفظ العقار في Firebase
    function saveProperty(propertyData) {
      firebase.database().ref("properties/" + propertyData.id).set(propertyData)
      .then(() => {
        loadProperties();
      })
      .catch(err => {
        console.error("Error saving property:", err);
      });
    }
    
    // المتغيرات العالمية
    let properties = [];
    let filteredList = [];
    
    // تحويل الملف إلى Base64
    function getFileDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          resolve(e.target.result);
        };
        reader.onerror = function(e) {
          reject(e);
        };
        reader.readAsDataURL(file);
      });
    }
    
    // إنشاء بطاقات العقارات للعرض العام
    function generatePropertyCards(list = filteredList) {
      const container = document.getElementById("propertiesContainer");
      container.innerHTML = "";
      if(list.length === 0) {
        container.innerHTML = '<p class="text-center py-3">لا توجد عقارات مطابقة للبحث</p>';
        return;
      }
      list.forEach(prop => {
        const mainSrc = prop.mainImage ? prop.mainImage : "https://via.placeholder.com/500x280?text=No+Image";
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
          <div class="property-card">
            <img src="${mainSrc}" class="w-100" style="height:280px; object-fit:cover;" alt="العقار ${prop.id}" onerror="this.onerror=null;this.src='https://via.placeholder.com/500x280?text=No+Image';">
            <div class="p-3">
              <h5 style="color: var(--accent-color);">${prop.title}</h5>
              <p>${prop.location}</p>
              <p style="font-size:1.3rem; color: var(--accent-color);">${prop.price}</p>
              <button class="btn btn-dark w-100 mb-2" onclick="showPropertyDetail('${prop.id}')">عرض الوصف</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }
    
    // تحديث جدول الإدارة
    function updateAdminTable() {
      const tbody = document.getElementById("adminTableBody");
      tbody.innerHTML = "";
      properties.forEach(prop => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${prop.id}</td>
          <td>${prop.title}</td>
          <td>${prop.location}</td>
          <td>${prop.price}</td>
          <td>${prop.category}</td>
          <td>
            <span class="badge bg-primary" style="cursor:pointer;" onclick="editProperty('${prop.id}')">تعديل</span>
            <span class="badge bg-danger" style="cursor:pointer;" onclick="deleteProperty('${prop.id}')">حذف</span>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    
    // دالة حذف العقار
    function deleteProperty(id) {
      if(confirm("هل أنت متأكد من حذف هذا الإعلان؟")) {
        firebase.database().ref("properties/" + id).remove()
        .then(() => {
          showToast("تم حذف الإعلان بنجاح");
          loadProperties();
        })
        .catch(err => {
          console.error("Error deleting property:", err);
        });
      }
    }
    
    // حفظ أو تحديث العقار عند تقديم النموذج
    document.getElementById("propertyForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const saveBtn = document.getElementById("saveBtn");
      saveBtn.disabled = true;
      saveBtn.innerHTML = 'جارٍ الحفظ... <i class="bi bi-arrow-repeat spin"></i>';
      
      try {
        const idField = document.getElementById("propertyId").value;
        let propertyId;
        if(idField) {
          propertyId = idField;
        } else {
          // إذا كان جديدًا، نستخدم الوقت الحالي كمعرف
          propertyId = Date.now().toString();
        }
        
        const title = document.getElementById("title").value;
        const location = document.getElementById("location").value;
        const price = document.getElementById("price").value;
        const category = document.getElementById("category").value;
        const description = document.getElementById("description").value;
        
        let mainImageURL = "";
        const mainFile = document.getElementById("mainImageFile").files[0];
        if(mainFile) {
          mainImageURL = await getFileDataURL(mainFile);
        } else if(idField) {
          const existing = properties.find(p => p.id == idField);
          if(existing) mainImageURL = existing.mainImage;
        }
        
        let additionalImagesURL = [];
        const additionalFiles = document.getElementById("additionalImages").files;
        if(additionalFiles.length) {
          for(const file of additionalFiles) {
            const url = await getFileDataURL(file);
            additionalImagesURL.push(url);
          }
        } else if(idField) {
          const existing = properties.find(p => p.id == idField);
          if(existing) additionalImagesURL = existing.images || [];
        }
        
        const propertyData = {
          id: propertyId,
          title,
          location,
          price,
          category,
          mainImage: mainImageURL,
          images: additionalImagesURL,
          description,
          updatedAt: Date.now()
        };
        
        saveProperty(propertyData);
        showToast("تم حفظ التعديلات بنجاح");
        document.getElementById("propertyForm").reset();
        document.getElementById("propertyId").value = "";
        document.getElementById("additionalImagesPreview").innerHTML = "";
        localStorage.removeItem("propertyDraft");
      } catch (error) {
        console.error("خطأ في الحفظ:", error);
        alert("حدث خطأ أثناء حفظ البيانات، حاول مرة أخرى.");
      }
      saveBtn.disabled = false;
      saveBtn.innerHTML = 'حفظ التعديلات';
    });
    
    // حفظ البيانات تلقائيًا (Auto-save) إلى مسودة في localStorage
    document.getElementById("propertyForm").addEventListener("input", function() {
      const draft = {
        propertyId: document.getElementById("propertyId").value,
        title: document.getElementById("title").value,
        location: document.getElementById("location").value,
        price: document.getElementById("price").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value
      };
      localStorage.setItem("propertyDraft", JSON.stringify(draft));
    });
    
    // زر "إضافة عقار جديد"
    document.getElementById("newPropertyBtn").addEventListener("click", function() {
      document.getElementById("propertyForm").reset();
      document.getElementById("propertyId").value = "";
      document.getElementById("additionalImagesPreview").innerHTML = "";
      window.scrollTo(0, document.getElementById("adminPanel").offsetTop);
    });
    
    // دالة تعديل العقار: تعبئة النموذج ببيانات العقار
    function editProperty(id) {
      const prop = properties.find(p => p.id == id);
      if(!prop) return;
      document.getElementById("propertyId").value = prop.id;
      document.getElementById("title").value = prop.title;
      document.getElementById("location").value = prop.location;
      document.getElementById("price").value = prop.price;
      document.getElementById("category").value = prop.category;
      document.getElementById("description").value = prop.description;
      window.scrollTo(0, document.getElementById("adminPanel").offsetTop);
    }
    
    // معاينة الصور الإضافية عند اختيار الملفات
    document.getElementById("additionalImages").addEventListener("change", function() {
      const preview = document.getElementById("additionalImagesPreview");
      preview.innerHTML = "";
      const files = this.files;
      if(files) {
        Array.from(files).forEach(file => {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          preview.appendChild(img);
        });
      }
    });
    
    // عرض تفاصيل العقار
    function showPropertyDetail(id) {
      const prop = properties.find(p => p.id == id);
      if(!prop) return;
      document.getElementById("publicContent").style.display = "none";
      document.getElementById("propertyDetailPage").style.display = "block";
      const detail = document.getElementById("detailContent");
      let allImages = [];
      if(prop.mainImage) allImages.push(prop.mainImage);
      if(prop.images && prop.images.length) allImages.push(...prop.images);
      
      let indicators = "";
      let items = "";
      allImages.forEach((img, index) => {
        indicators += `<button type="button" data-bs-target="#propertyCarousel" data-bs-slide-to="${index}" ${index===0?'class="active" aria-current="true"':''} aria-label="Slide ${index+1}"></button>`;
        items += `<div class="carousel-item ${index===0?'active':''}">
                    <img src="${img}" class="d-block w-100" style="height:400px; object-fit:cover;" alt="Slide ${index+1}" onerror="this.onerror=null;this.src='https://via.placeholder.com/500x280?text=No+Image';">
                  </div>`;
      });
      detail.innerHTML = `
        <div id="propertyCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
          <div class="carousel-indicators">${indicators}</div>
          <div class="carousel-inner">${items}</div>
          <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">السابق</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">التالي</span>
          </button>
        </div>
        <div class="card p-3">
          <h3 class="card-title" style="color: var(--accent-color);">${prop.title}</h3>
          <p class="card-text"><strong>الموقع:</strong> ${prop.location}</p>
          <p class="card-text"><strong>السعر:</strong> ${prop.price}</p>
          <p class="card-text">${prop.description}</p>
          <a href="https://wa.me/966535342404?text=أهلا، لدي استفسار عن العقار: ${encodeURIComponent(prop.title)}" target="_blank" class="btn btn-success">
            تواصل عبر واتساب
          </a>
        </div>
      `;
    }
    
    // العودة للقائمة الرئيسية
    function backToListing() {
      document.getElementById("propertyDetailPage").style.display = "none";
      document.getElementById("publicContent").style.display = "block";
    }
    
    // تصفية العقارات حسب التصنيف
    function filterProperties(category) {
      filteredList = properties.filter(p => p.category === category);
      generatePropertyCards(filteredList);
    }
    
    // عند تحميل الصفحة: قراءة البيانات من Firebase وملء الواجهة
    document.addEventListener("DOMContentLoaded", function() {
      loadProperties();
      // استرجاع حالة تسجيل الدخول
      if(localStorage.getItem("adminLoggedIn") === "true") {
        showAdminPanel();
      }
      // استرجاع المسودة إذا وُجدت
      const savedDraft = localStorage.getItem("propertyDraft");
      if (savedDraft) {
        const draft = JSON.parse(savedDraft);
        document.getElementById("propertyId").value = draft.propertyId || "";
        document.getElementById("title").value = draft.title || "";
        document.getElementById("location").value = draft.location || "";
        document.getElementById("price").value = draft.price || "";
        document.getElementById("category").value = draft.category || "";
        document.getElementById("description").value = draft.description || "";
      }
    });
  </script>
</body>
</html>
